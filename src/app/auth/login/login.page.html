<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="m-3 flex flex-col">
    <div class="w-full flex justify-center">
      <img class="w-32" alt="Silhouette of a person's head" src="assets/img/logo.png" />
    </div>
    <div class="mt-3">
      <ion-list lines="full">
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" fill="outline"  type="email" placeholder="Enter email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" fill="outline"  type="password" placeholder="Enter password"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button class="mt-3" expand="block" (click)="login()">Login</ion-button> 
    </div>
  </div>
</ion-content>
